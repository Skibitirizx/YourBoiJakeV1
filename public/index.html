<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to fetch the quote of the day from the API
            function getQuoteOfTheDay() {
                // API endpoint for fetching random quotes
                var endpoint = "https://api.quotable.io/random";

                // Make a GET request to the API
                fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    // Extract the quote and author from the response
                    var quote = data.content;
                    var author = data.author;
                    
                    // Display the quote on the HTML page
                    document.getElementById("quote").textContent = `"${quote}"`;
                    document.getElementById("author").textContent = `â€” ${author}`;
                })
                .catch(error => {
                    // Display an error message if the API request fails
                    console.error("Error fetching the quote:", error);
                    document.getElementById("quote").textContent = "Unable to fetch the quote of the day. Please try again later.";
                });
            }

            // Call the function to fetch the quote of the day when the page loads
            getQuoteOfTheDay();
        });
    </script>
</head>
<body>
    <h1>Quote of the Day</h1>
    <div id="quote"></div>
    <div id="author"></div>
</body>
</html>
