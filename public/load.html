<body theme="main">

<div class="gamecontainer" id="gamecontainer">
    <iframe allowfullscreen frameborder="0" id="frame"></iframe>
    <div id="gameInfo">

            <img id="gameImage" alt="icon" />

        <div id="menubtns">
            <a href="./gs.html">
                <button onclick="window.location.href = '/'">

                </button>
            </a>
            <button onclick="toggleFullScreen()">
                <i class="fas fa-expand"></i>
            </button>
            <button onclick="favorite()">

            </button>
        </div>
    </div>

<script src="./js/index.js"></script>
<script src="./assets/data/games.js"></script>
<script src="./assets/data/apps.js"></script>
<script src="./js/load.js"></script>

<script>
    function toggleFullScreen() {
        var elem = document.getElementById("gamecontainer");
        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch(err => {
                console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Now Button</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Prevent scrolling */
  }
  
  #game-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  
  #play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    background-color: #4CAF50;
    color: #fff;
    font-size: 24px;
    text-align: center;
    text-decoration: none;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  #play-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div id="game-container">
  <!-- Your game content goes here -->
</div>

<button id="play-btn">Play Now</button>

<script>
  document.getElementById("play-btn").addEventListener("click", function() {
    document.getElementById("play-btn").style.display = "none";
    document.getElementById("game-container").style.pointerEvents = "auto";
  });
</script>

</body>
</html>
